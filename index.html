<!DOCTYPE html>
<html>
<head>
    <title>Магазин файлов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        
        nav {
            margin-top: 20px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        
        main {
            margin-top: 20px;
        }
        
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .product img {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }
        
        footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Магазин файлов</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="https://t.me/your_telegram_channel">Telegram</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="product">
            <img src="file1.jpg" alt="Файл 1">
            <h2>Файл 1</h2>
            <p>Описание файла 1.</p>
            <p>Цена: $10</p>
            <button>Купить</button>
        </div>
        
        <div class="product">
            <img src="file2.jpg" alt="Файл 2">
            <h2>Файл 2</h2>
            <p>Описание файла 2.</p>
            <p>Цена: $15</p>
            <button>Купить</button>
        </div>
    </main>
    
    <footer>
        <p>Все права защищены &copy; 2023</p>
    </footer>
</body>
</html>
